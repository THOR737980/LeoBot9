<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeoBot</title>
  <style>
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      
    }

    .splash-screen {
      background-color: #ff7f2a;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
      text-align: center;
    }

    .at-symbol {
      font-size: 100px;
      color: #00d9ff;
    }

    .app-name {
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
    }

    .footer {
      position: absolute;
      bottom: 40px;
      font-size: 14px;
    }
    .a{
        text-decoration: none;
        color: rgb(255, 255, 255);
        font-weight: bold;
    }

    .loading-bar {
      position: absolute;
      bottom: 20px;
      width: 100px;
      height: 4px;
      background: #000;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="splash-screen">
    <div class="logo">
      <div class="at-symbol">@</div>
      <div class="app-name"><a href="b2.html" class="a">LeoBot</a></div>
    </div>
    <div class="footer">Developed by S4P</div>
    <div class="loading-bar"></div>
  </div>
</body>
</html>
