<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter OTP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f6f6f6;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .steps {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .step {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      line-height: 30px;
      font-weight: bold;
      background-color: #ccc;
      color: white;
    }

    .step.active {
      background-color: #ef4b54;
    }

    .otp-icon {
      font-size: 60px;
      color: #ef4b54;
      margin-bottom: 10px;
    }

    .otp-bar {
      width: 60px;
      height: 6px;
      background-color: #ef4b54;
      border-radius: 3px;
      margin: 0 auto 20px;
    }

    h2 {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      background-color: #ef4b54;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #d93e48;
    }

    .loader {
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ef4b54;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .e{
        text-decoration: none;
        color: rgb(245, 118, 63);
        font-weight: bold;
    }
    .e1{
        text-decoration: none;
        color: rgb(255, 255, 255);
        font-weight: bold;
    }

    .resend {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="steps">
      <div class="step">1</div>
      <div class="step active">2</div>
      <div class="step">3</div>
    </div>

    <div class="otp-icon">***</div>
    <div class="otp-bar"></div>

    <h2>Enter OTP sent to your<br />phone number</h2>

    <div class="input-group">
      <input type="text" placeholder="OTP" />
    </div>

    <button class="btn"><a href="d4.html" class="e1">NEXT</a></button>

    <div class="loader"></div>

    <div class="resend"><a href="#" class="e">Resend OTP in 30 sec</a></div>
  </div>
</body>
</html>
