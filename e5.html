<html lang="en">
<head>

  <title>LeoBot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    header {
      background-color: #ef4b54;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
    }

    header .search-icon {
      font-size: 18px;
      cursor: pointer;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #a9a2a2;
      font-size: 18px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #888;
    }

    .nav-item.active {
      color: #ef4b54;
    }

    .g{
        text-decoration: none;
        color: rgb(255, 255, 255);
        font-weight: bold;
    }

    .nav-item .icon {
      font-size: 20px;
      margin-bottom: 3px;
    }
  </style>
</head>

</html>
